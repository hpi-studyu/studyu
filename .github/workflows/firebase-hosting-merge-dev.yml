name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - dev
    paths:
      - 'app/**'
      - 'designer_v2/**'
      - 'core/**'
      - 'flutter_common/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - 'melos.yaml'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-merge-dev
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Await potential publishing on Pub.dev
        uses: johannesvedder/await-workflow@v1
        with:
          workflowId: 'publish_pubdev.yml'
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Init workspace
        uses: ./.github/workflows/init-workspace
      - name: Enable web support
        run: flutter config --enable-web
      - name: Build Web
        run: melos run build:web:dev --no-select
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDYU_DEV }}'
          channelId: live
          projectId: studyu-dev
