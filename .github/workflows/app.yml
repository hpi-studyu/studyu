name: App CI

on:
  push:
    paths:
        - 'app/**'
    branches:
    - main
    - dev
  pull_request:
    paths:
        - 'app/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check format
        run: flutter format -l 120 -n . --set-exit-if-changed
        working-directory: ./app
      - name: Lint
        run: flutter analyze
        working-directory: ./app

  test:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: flutter test
        working-directory: ./app

  build-web:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Enable web support
        run: flutter config --enable-web
      - name: Build web
        run: flutter build web
        working-directory: ./app

