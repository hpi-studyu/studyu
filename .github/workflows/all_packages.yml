name: All packages

on:
  push:
    paths:
      - "app/**"
      - "core/**"
      - "designer/**"
      - "flutter_common/**"
      - "notebook_uploader/**"
      - "repo_generator/**"
      - ".github/workflows/all_packages.yml"
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap workspace
        run: melos bootstrap
      - name: Run analyze
        run: melos run analyze

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap workspace
        run: melos bootstrap
      - name: Run format
        run: melos run format:ci

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap workspace
        run: melos bootstrap
      - name: Run Test
        run: melos run test --no-select
