name: All Packages

on:
  push:
    paths:
      - "app/**"
      - "core/**"
      - "designer_v2/**"
      - "flutter_common/**"
      - '*.gitignore'
      - 'melos.yaml'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - ".github/workflows/all_packages.yml"
      - ".github/workflows/init-workspace/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-all-packages
  cancel-in-progress: true

jobs:
  static_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.READY_TO_MERGE_TOKEN }}

      - name: Init workspace
        uses: ./.github/workflows/init-workspace

      - name: Run generate
        run: melos run generate

      - name: Run fix
        run: melos run fix

      - name: Run bootstrap
        run: melos bootstrap

      - name: Run format
        run: melos format

      - name: Run analyze
        run: melos analyze

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: Apply static analysis changes'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Init workspace
        uses: ./.github/workflows/init-workspace
      - name: Run Test
        run: melos run test --no-select
