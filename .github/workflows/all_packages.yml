name: All Packages

on:
  push:
    paths:
      - "app/**"
      - "core/**"
      - "designer/**"
      - "flutter_common/**"
      - ".github/workflows/all_packages.yml"
      - ".github/workflows/init-workspace/**"
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init workspace
        uses: ./.github/workflows/init-workspace
      - name: Cache
        uses: actions/cache@v3
        with:
          path: .
          key: init-workspace

  analyze:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: .
          key: init-workspace
      - name: Run analyze
        run: melos run analyze

  format:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: .
          key: init-workspace
      - name: Run format
        run: melos run format:ci

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: .
          key: init-workspace
      - name: Run Test
        run: melos run test --no-select
