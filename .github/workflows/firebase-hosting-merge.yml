name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'designer_v2/**'
      - 'core/**'
      - 'flutter_common/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - 'melos.yaml'
      - 'firebase.json'
      - '.firebaserc'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Await potential publishing on Pub.dev
        uses: johannesvedder/await-workflow@v1
        with:
          workflowId: 'publish_pubdev.yml'
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Enable web support
        run: flutter config --enable-web
      - name: Install melos
        run: dart pub global activate melos
      - name: "Bootstrap Workspace"
        run: melos bootstrap
      - name: "Build Web"
        run: melos run build:web --no-select
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDYU_E37AF }}'
          channelId: live
          projectId: studyu-e37af
