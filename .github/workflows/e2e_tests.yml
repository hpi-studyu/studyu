name: E2E tests

on:
  push:
    paths:
      - 'designer_v2/**'
      - 'core/**'
      - 'flutter_common/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-e2e-tests
  cancel-in-progress: true

jobs:
  drive_web:
    runs-on: ubuntu-latest
    steps:
      - name: Await potential publishing on Pub.dev
        uses: johannesvedder/await-workflow@v1
        with:
          workflowId: 'publish_pubdev.yml'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Init workspace
        uses: ./.github/workflows/init-workspace

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Enable web support
        run: flutter config --enable-web

      - name: Prepare environment
        run: |
          dart pub get
          dart pub global activate melos
          melos bootstrap
          cp flutter_common/lib/envs/.env.local.example flutter_common/lib/envs/.env.local

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Prepare database seed
        run: |
          cat database/studyu-schema.sql > docker/supabase/seed.sql
          mkdir -p docker/supabase/migrations
          mv database/app_config.sql.example docker/supabase/migrations/0000000000001_app_config_mockup.sql

      - name: Start Supabase database
        working-directory: docker
        run: |
          supabase db start
          supabase migration up

      - name: Start Chrome Driver
        run: |
          export DISPLAY=:99
          chromedriver --port=4444 &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Run Flutter E2E tests
        working-directory: ./designer_v2
        run: |
          flutter drive --driver=test_driver/integration_driver.dart \
            --target=integration_test/app_test.dart -d web-server \
            --dart-define="STUDYU_ENV=.env.local"
