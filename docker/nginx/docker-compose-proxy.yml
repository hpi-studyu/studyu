version: '3.8'
name: 'studyu_proxy'

networks:
  default:
    name: studyu_network
    external: true

services:
  nginx:
    container_name: studyu-proxy
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - 8082:8082
      # - 443:443
      - 4000:4000 # Supabase Analytics
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro
      - .htpasswd:/etc/nginx/.htpasswd:ro
