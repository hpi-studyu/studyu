version: '3'
name: 'studyu'

services:
  app:
    container_name: app
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        FLUTTER_APP_FOLDER: app
        STUDYU_ENV: selfhost
    ports:
      - 80:80
    # - 443:443
    env_file:
      - ../flutter_common/lib/envs/.env.selfhost
  designer:
    container_name: designer
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        FLUTTER_APP_FOLDER: designer_v2
        STUDYU_ENV: selfhost
    ports:
      - 80:80
    # - 443:443
    env_file:
      - ../flutter_common/lib/envs/.env.selfhost

