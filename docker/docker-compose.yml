version: '3'
name: 'studyu'

services:
  platform-full:
    container_name: platform
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      # args:
      #  STUDYU_ENV: selfhost
    ports:
      - 8080:8080
      - 8081:8081
    # - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro