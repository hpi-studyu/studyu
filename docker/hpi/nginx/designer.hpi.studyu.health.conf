map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen       80;
    listen       443 ssl;
    server_name  designer.hpi.studyu.health;

    ssl_certificate /etc/nginx/certs/hpi.studyu.health.cer;
    ssl_certificate_key /etc/nginx/certs/hpi.studyu.health.key;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html/designer_v2;
        index  index.html index.htm;
        # Redirect all urls to index.html for flutter apps
        try_files $uri $uri/ /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    # REST API
    location ~ ^/rest/v1/(.*)$ {
    proxy_set_header Host $host;
        # proxy_pass http://kong;
        proxy_pass http://10.149.11.74:8000;
        proxy_redirect off;
    }

    # Authentication
    location ~ ^/auth/v1/(.*)$ {
    proxy_set_header Host $host;
        # proxy_pass http://kong;
        proxy_pass http://10.149.11.74:8000;
        proxy_redirect off;
    }

    # Realtime
    location ~ ^/realtime/v1/(.*)$ {
    proxy_redirect off;
        # proxy_pass http://kong;
        proxy_pass http://10.149.11.74:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }
}
