image: cirrusci/flutter:beta

stages:
  - core
  - dependencies

core-check:
  stage: core
  trigger:
    include: core/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - core/**/*
    refs:
      - merge_requests
      - master
      - dev

app-check:
  stage: dependencies
  trigger:
    include: app/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - core/**/*
      - app/**/*
    refs:
      - merge_requests
      - master
      - dev

designer-check:
  stage: dependencies
  trigger:
    include: study_designer/.gitlab-ci.yml
    strategy: depend
  only:
    changes:
      - core/**/*
      - study_designer/**/*
    refs:
      - merge_requests
      - master
      - dev
