name: StudyU_Designer
description: StudyU Study designer

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  studyou_core:
    path: ../core

  csv:
  clipboard:
  cupertino_icons:
  ext_storage:
  # prerelease: https://github.com/danvick/flutter_form_builder/tree/version_4
  flutter_form_builder:
    git:
      url: git://github.com/nstrelow/flutter_form_builder.git
      ref: version_4
  material_design_icons_flutter:
  flutter_iconpicker:
  flutter_json_widget:
  parse_server_sdk:
    git:
      url: https://github.com/parse-community/Parse-SDK-Flutter.git
      ref: efbb9c68ea8b329860e7320eace8879c6bb41ea4
  path_provider:
  pretty_json:
  provider:
  universal_html:
  uuid:

dev_dependencies:
  effective_dart:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/i18n/
