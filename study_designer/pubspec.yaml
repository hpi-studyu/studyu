name: StudyU_Designer
description: StudyU Study designer

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  studyou_core:
    path: ../core

  csv: ^4.0.3
  clipboard: ^0.1.2+8
  # Upgrade, when fixed: https://github.com/Ahmadre/FlutterIconPicker/issues/18
  cupertino_icons: ^0.1.3
  ext_storage: ^1.0.3
  # prerelease: https://github.com/danvick/flutter_form_builder/tree/version_4
  flutter_form_builder: ^4.0.0-pre.4
  material_design_icons_flutter: ^4.0.5655
  flutter_iconpicker: ^2.1.5
  flutter_json_widget: ^1.0.2
  parse_server_sdk_flutter: 2.0.0
  path_provider: ^1.6.18
  pretty_json: ^1.1.0
  provider: ^4.3.2+2
  universal_html: ^1.2.3
  uuid: ^2.2.2

dependency_overrides:
  # Remove when this issue is solved: https://github.com/Ahmadre/FlutterIconPicker/issues/16
  font_awesome_flutter: 8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  effective_dart: ^1.2.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/i18n/
    - envs/
