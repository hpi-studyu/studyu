name: StudyU_Designer
description: StudyU Study designer

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  studyou_core:
    path: ../core

  csv: ^4.0.3
  clipboard: ^0.1.2+8
  cupertino_icons: ^1.0.0
  ext_storage: ^1.0.3
  # prerelease: https://github.com/danvick/flutter_form_builder/tree/version_4
  flutter_form_builder: ^4.0.0-pre.6
  material_design_icons_flutter: ^4.0.5655
  flutter_iconpicker: ^2.2.2
  flutter_json_widget: ^1.0.2
  parse_server_sdk_flutter:
    git:
      url: git://github.com/parse-community/Parse-SDK-Flutter.git
      ref: a35fe3a86bfbdb0f2e6d864145b0202754776781
      path: packages/flutter
  path_provider: ^1.6.24
  pretty_json: ^1.1.0
  provider: ^4.3.2+2
  universal_html: ^1.2.3
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  effective_dart: ^1.3.0

dependency_overrides:
  parse_server_sdk:
    git:
      url: git://github.com/parse-community/Parse-SDK-Flutter.git
      ref: a35fe3a86bfbdb0f2e6d864145b0202754776781
      path: packages/dart

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/i18n/
    - envs/
