name: studyu_designer_v2
version: 1.5.2
publish_to: none
description: Implement digital N-of-1 studies seamlessly with the brand new StudyU Designer

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  archive: ^3.4.6
  async: ^2.11.0
  csv: ^5.1.0
  cupertino_icons: ^1.0.6
  dynamic_color:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.4
  flutter_web_plugins:
    sdk: flutter
  go_router: ^12.0.0
  material_color_utilities:
  material_design_icons_flutter: ^7.0.7296
  pointer_interceptor: ^0.9.3+6
  reactive_color_picker: ^2.0.0
  reactive_forms: ^16.1.0
  reactive_multi_select_flutter: ^2.0.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  studyu_core: ^4.3.0-dev.10
  studyu_flutter_common: ^1.6.2-dev.11
  supabase: ^1.11.9
  supabase_flutter: ^1.10.22
  url_launcher: ^6.1.14
  uuid: ^3.0.0 # sentry <= ^7.10.1

dev_dependencies: 
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/

