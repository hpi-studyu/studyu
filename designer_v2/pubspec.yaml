name: studyu_designer_v2
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0-dev.0 # use prerelease version
  cupertino_icons: ^1.0.5
  dynamic_color: ^1.4.0
  studyu_core: ^3.7.12
  studyu_flutter_common: ^1.3.19
  # go_router 4.0.0 seems to have issues with redirecting
  # When this is fixed, add my_app.dart:71 for migration
  go_router: ^3.1.0
  shared_preferences: ^2.0.15
  equatable: ^2.0.3
  rxdart: ^0.27.4
  supabase: ^0.3.6
  supabase_flutter: ^0.3.3
  # flutterflow deps
  auto_size_text: ^3.0.0
  font_awesome_flutter: ^10.1.0
  google_fonts: ^3.0.1
  intl: ^0.17.0
  json_path: ^0.4.1
  timeago: ^3.2.2
  url_launcher: ^6.1.4
  page_transition: ^2.0.9
  easy_debounce: ^2.0.2+1
  # legacy compatibility (remove later)
  flutter_form_builder: ^7.3.1
  provider: ^6.0.3
  material_design_icons_flutter: ^5.0.6595
  form_builder_validators: ^8.1.1
  form_builder_extra_fields: ^8.1.0
  flutter_localizations:
    sdk: flutter
  modal_side_sheet: ^0.0.1
  reactive_forms: ^14.1.0
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
