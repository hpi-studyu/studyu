repository: https://github.com/hpi-studyu/studyu

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  archive: ^3.4.9
  async: ^2.11.0
  csv: ^5.1.1
  cupertino_icons: ^1.0.6
  dynamic_color:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_localizations:
