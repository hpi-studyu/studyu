name: studyu_designer_v2
version: 1.3.9
publish_to: none
description: Create digital N-of-1 studies with StudyU

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  archive: ^3.3.7
  async: ^2.11.0
  csv: ^5.0.2
  cupertino_icons: ^1.0.5
  dynamic_color:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  flutter_web_plugins:
    sdk: flutter
  go_router: ^9.0.0
  material_color_utilities:
  material_design_icons_flutter: ^7.0.7296
  pointer_interceptor: ^0.9.3+4
  reactive_color_picker: ^1.0.0 # reactive_forms >=16.0.0
  reactive_forms: ^15.0.0 # >=intl 18.0.1
  reactive_multi_select_flutter: ^1.0.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  studyu_core: ^4.3.0-dev.7
  studyu_flutter_common: ^1.6.2-dev.8
  supabase: ^1.9.5
  supabase_flutter: ^1.10.6
  textfield_tags: ^2.0.2
  url_launcher: ^6.1.11
  uuid: ^3.0.7

dev_dependencies: 
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/

