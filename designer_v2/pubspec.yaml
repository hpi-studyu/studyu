  reactive_multi_select_flutter: ^2.0.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  studyu_core: ^4.3.2
  studyu_flutter_common: ^1.6.4
  supabase: ^1.11.11
  supabase_flutter: ^1.10.25
  url_launcher: ^6.2.1
  uuid: ^4.1.0 # flutter_test

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
