name: studyu_app
description: An app to facilitate N-of-1 trials
homepage: https://hpi.de/lippert/projects/studyu.html
repository: https://github.com/hpi-studyu/studyu

publish_to: 'none'

version: '1.10.14'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  charts_common: ^0.12.0
  charts_flutter: ^0.12.0
  chewie: ^1.3.3
  cupertino_icons: ^1.0.4
  extended_math:
    git:
      url: https://github.com/nstrelow/extended_math.git
  flutter:
    sdk: flutter
  flutter_file_dialog: ^2.3.0
  flutter_local_notifications: 9.5.3
  flutter_localizations:
    sdk: flutter
  flutter_native_timezone: ^2.0.0
  grizzly_distuv: ^1.0.0
  intersperse: ^2.0.0
  intl: 0.17.0
  material_design_icons_flutter: ^5.0.6595
  package_info_plus: ^1.4.2
  pdf: ^3.8.1
  pimp_my_button: ^1.0.0
  provider: ^6.0.3
  quiver: ^3.1.0
  rainbow_color: ^2.0.1
  shared_preferences: ^2.0.15
  studyu_core: ^3.7.10
  studyu_flutter_common: ^1.3.16
  supabase: ^0.3.4
  supabase_flutter: ^0.3.1
  timeline_tile: ^2.0.0
  url_launcher: ^6.1.2
  uuid: ^3.0.6
  video_player: ^2.4.2

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  lint: 1.8.2

flutter_icons:
  image_path: 'assets/images/icon.png'
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
     - assets/
     - assets/images/
     - assets/fonts/
