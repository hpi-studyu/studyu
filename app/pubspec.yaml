name: studyu_app
version: 2.7.4-dev.0
description: Partake in digital N-of-1 trials with the innovative StudyU Health App
publish_to: none
homepage: https://studyu.health
repository: https://github.com/hpi-studyu/studyu

environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  camera: ^0.10.5+9
  collection: ^1.18.0
  cross_file: ^0.3.4+1
  cupertino_icons: ^1.0.8
  fl_chart: ^0.67.0
  flutter:
    sdk: flutter
  flutter_file_dialog: ^3.0.2
  flutter_local_notifications: ^17.1.0
  flutter_localizations:
    sdk: flutter
  flutter_timezone: ^1.0.8
  flutter_web_plugins:
    sdk: flutter
  flutter_widget_from_html: ^0.14.11
  intersperse: ^2.0.0
  intl: ^0.19.0
  material_design_icons_flutter: ^7.0.7296
  package_info_plus: ^7.0.0 # wakelock_plus <= 1.2.4
  path: ^1.9.0
  path_provider: ^2.1.3
  pdf: ^3.10.8
  permission_handler: ^11.3.1
  provider: ^6.1.2
  quiver: ^3.2.1
  rainbow_color: ^2.0.1
  record: ^5.0.5
  sentry_flutter: ^8.0.0
  sentry_logging: ^8.0.0
  shared_preferences: ^2.2.3
  studyu_core: ^4.4.2-dev.0
  studyu_flutter_common: ^1.8.3-dev.0
  supabase: ^2.1.2
  supabase_flutter: ^2.5.2
  timeline_tile: ^2.0.0
  timezone: ^0.9.3
  universal_html: ^2.2.4
  url_launcher: ^6.2.6
  uuid: ^4.4.0
  wakelock_plus: ^1.2.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon_bg.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#0175C2" # "#dfdfdf"
    theme_color: "#0175C2" # "#389bea"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"
