name: studyu_app
version: 2.6.5-dev.0
description: Partake in digital N-of-1 trials with the innovative StudyU App
publish_to: none
homepage: https://studyu.health
repository: https://github.com/hpi-studyu/studyu

environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  collection: ^1.18.0 # flutter_test
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_file_dialog: ^3.0.2
  flutter_local_notifications: ^16.2.0
  flutter_localizations:
    sdk: flutter
  flutter_timezone: ^1.0.8
  flutter_web_plugins:
    sdk: flutter
  flutter_widget_from_html: ^0.14.9
  intersperse: ^2.0.0
  intl: ^0.18.1 # flutter_localizations
  material_design_icons_flutter: ^7.0.7296
  package_info_plus: ^5.0.1
  pdf: ^3.10.7
  permission_handler: ^11.1.0
  provider: ^6.1.1
  quiver: ^3.2.1
  rainbow_color: ^2.0.1
  sentry_flutter: ^7.13.2
  sentry_logging: ^7.13.2
  shared_preferences: ^2.2.2
  studyu_core: ^4.3.2
  studyu_flutter_common: ^1.7.0-dev.0
  supabase: ^2.0.1
  supabase_flutter: ^2.0.1
  timeline_tile: ^2.0.0
  timezone: ^0.9.2
  universal_html: ^2.2.4
  url_launcher: ^6.2.2
  uuid: ^4.2.1 # flutter_test
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: assets/images/icon.png
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
