name: studyu_app
version: 2.2.1
description: An app to facilitate N-of-1 trials
publish_to: none
homepage: https://hpi.de/lippert/projects/studyu.html
repository: https://github.com/hpi-studyu/studyu

environment: 
  sdk: '>=2.7.0 <3.0.0'
dependencies: 
  charts_common: ^0.12.0
  charts_flutter: ^0.12.0
  chewie: ^1.4.0
  cupertino_icons: ^1.0.5
  extended_math: # todo remove for null safety support
   git: https://github.com/nstrelow/extended_math.git
  fhir: ^0.4.7
  flutter:
    sdk: flutter
  flutter_file_dialog: ^3.0.0
  flutter_local_notifications: ^14.0.0+1
  flutter_localizations:
    sdk: flutter
  flutter_timezone: ^1.0.4
  flutter_web_plugins:
    sdk: flutter
  flutter_widget_from_html: ^0.10.0
  grizzly_distuv: ^1.0.0 # todo remove for null safety support
  intersperse: ^2.0.0
  intl: ^0.17.0 # flutter_localizations from sdk
  material_design_icons_flutter: ^6.0.7096
  package_info_plus: ^3.1.2
  pdf: ^3.10.1
  permission_handler: ^10.2.0
  # pimp_my_button: ^1.0.0
  provider: ^6.0.5
  quiver: ^3.2.1
  rainbow_color: ^2.0.1
  sentry_flutter: ^7.5.2
  sentry_logging: ^7.5.1
  shared_preferences: ^2.1.1
  studyu_core: ^4.1.0
  studyu_flutter_common: ^1.5.0
  supabase: ^1.8.0
  supabase_flutter: ^1.9.0
  timeline_tile: ^2.0.0
  timezone: ^0.9.2
  universal_html: ^2.2.1
  url_launcher: ^6.1.10
  uuid: ^3.0.7
  video_player: ^2.6.1

dev_dependencies: 
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_test: 
    sdk: flutter

flutter_icons:
  image_path: assets/images/icon.png
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
