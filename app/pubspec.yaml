name: StudyU
description: An app to facilitate N-of-1 trials

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  studyou_core:
    path: ../core

  charts_flutter:
  chewie:
  cupertino_icons:
  downloads_path_provider:
  intersperse:
  intl:
  json_annotation:
  material_design_icons_flutter:
  normal:
  parse_server_sdk:
    git:
      url: https://github.com/nstrelow/Parse-SDK-Flutter.git
      ref: release/1.0.28
  path_provider:
  pdf:
  pimp_my_button:
  provider:
  quiver:
  rainbow_color:
  research_package:
  shared_preferences:
  stats:
  timeline_tile:
  video_player:

dev_dependencies:
  build_runner:
  build_test:
  effective_dart:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/images/icon.png'
  android: true
  ios: true


flutter:
  uses-material-design: true

  assets:
     - assets/
     - assets/images/
     - assets/i18n/
     - assets/studies/
     - assets/fonts/
