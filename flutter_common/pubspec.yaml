repository: https://github.com/hpi-studyu/studyu

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2
  lint: ^2.3.0
  shared_preferences: ^2.2.3 # Can be removed after migrating phase
  studyu_core: ^4.4.3
  supabase_flutter: ^2.5.8
  synchronized: ^3.1.0+1
