name: studyu_flutter_common
version: 1.8.1
description: StudyU common flutter components and functions for app and designer
homepage: https://studyu.health
repository: https://github.com/hpi-studyu/studyu

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2 # Can be removed after migrating phase
  studyu_core: ^4.4.1
  supabase_flutter: ^2.5.1
  synchronized: ^3.1.0+1
  uuid: ^4.4.0

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  assets:
    - packages/studyu_flutter_common/envs/.env
    - packages/studyu_flutter_common/envs/.env.dev
